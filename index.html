<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> แบบฟอร์มการสมัครสมาชิกห้องสมุด </title>
</head>
<body>
    <h1>แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>
    <form action="">
      <label>ชื่อ:</label><br>
      <input type="text" name="ชื่อ" ><br>
      <label>นามสกุล:</label><br>
      <input type="text" name="สกุล" ><br>
      <label>Firstname:</label><br>
      <input type="text" name="fname" ><br>
      <label>Lastname:</label><br>
      <input type="text" name="lname" ><br><br>
      <label>เพศ (gender):</label><br>
      <input type="radio"  name="gender" >
      <label>ชาย</label><br>
      <input type="radio"  name="men" >
      <label>หญิง</label><br>
      <input type="radio" name="women" >
      <label>อื่นๆ (โปรดระบุ)</label>
      <input type="text" name="another" ><br><br>
      <label>รหัสนักศึกษา (student number):</label><br>
      <input type="text" name="stnumber" ><br>
      <label>ประเภทของหนังสือที่สนใจ:</label><br>
      <select id="ประเภทของหนังสือ">
             <option value="นิติ">คณะนิติศาสตร์</option>
             <option value="พาณิช">คณะพาณิชยศาสตร์และการบัญชี</option>
             <option value="รัฐ">คณะรัฐศาสตร์</option>
             <option value="เศรษฐ">คณะเศรษฐศาสตร์</option>
             <option value="สังคมสง">คณะสังคมสงเคราะห์ศาสตร์</option>
             <option value="สังคมมานุษย์">คณะสังคมวิทยาและมานุษยวิทยา</option>
             <option value="ศิลปะ">คณะศิลปศาสตร์</option>
             <option value="วารสาร">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
             <option value="วิทยา">คณะวิทยาศาสตร์และเทคโนโลยี</option>
             <option value="วิศวะ">คณะวิศวกรรมศาสตร์</option>
             <option value="สถาปัตย">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
             <option value="ศิลปกรรม">คณะศิลปกรรมศาสตร์</option>
             <option value="แพทย์">คณะแพทยศาสตร์</option>
             <option value="สหเวช">คณะสหเวชศาสตร์</option>
             <option value="ทันตะ">คณะทันตแพทยศาสตร์</option>
             <option value="พยาบาล">คณะพยาบาลศาสตร์</option>
             <option value="สุข">คณะสาธารณสุขศาสตร์</option>
             <option value="เภสัช">คณะเภสัชศาสตร์</option>
             <option value="ศึกษา">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
    </select><br>
    <label>ที่อยู่อีเมล (E-mail address):</label>
      <input type="text" name="email" ><br>
      <label> วันเดือนปีเกิด(birthday):</label><br>
      <input type="date" name="bday" ><br><br>
      <label>ประเภทของหนังสือที่สนใจ:</label><br>
      <select id="ประเภทของหนังสือ">
             <option value="000">000 เบ็ตเตล็ดหรือความรู้ทั่วไป (Generalities)</option>
             <option value="100">100 ปรัชญา (Philosophy)</option>
             <option value="200">200 ศาสนา (Religion)</option>
             <option value="300">300 สังคมศาสตร์ (Social sciences)</option>
             <option value="400">400 ภาษาศาสตร์ (Language)</option>
             <option value="500">500 วิทยาศาสตร์ (Science)</option>
             <option value="600">600 วิทยาศาสตร์ประยุกต์ หรือเทคโนโลยี (Technology)</option>
             <option value="700">700 ศิลปกรรมและการบันเทิง (Arts and recreation)</option>
             <option value="800">800 วรรณคดี (Literature)</option>
             <option value="900">900 ประวัติศาสตร์และภูมิศาสตร์ (History and geography)</option>
    </select><br><br>
    <label>ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่:</label><br>
   <input type="checkbox" name="yes"
  <label> ใช่ (yes)</label><br>
  <input type="checkbox" name="no"
  <label>ไม่ต้องการ (no)</label><br><br>
      
      
      <input type="submit" value="Submit">
      

    </form> 
        
</body>
</html>
